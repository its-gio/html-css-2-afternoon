<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/images/favi/instagram-logo.png" type="image/png" sizes="76x76">
  <link rel="stylesheet" href="index.css">
  <title>HTML CSS 2 Afternoon - Instagram Look Alike</title>
</head>
<body>
  <div class="content">
    <div class="slide">
      <div class="slide-inner">
        <img src="./images/slide.png" alt="">
      </div>
    </div>

    <div class="login">
      <div class="signup">
        <h1>Instagram</h1>
        <p class="subheader">Sign up to see photos and videos from your friends.</p>
        <button>Log in with facebook</button>
        <div class="fancyOr">
          <hr/>
          <span>OR</span>
          <hr />
        </div>
        <input type="text" placeholder="Mobile Number or Email">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="password">
        <button>Sign up</button>
        <p class="signup-details">By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>.</p>
      </div>

      <div class="have-an-account">
        <p>Have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
  <footer></footer>
</body>
</html>
